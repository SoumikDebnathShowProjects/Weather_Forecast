<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/d1b7feb490.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass" style="color:blue;"></i></button>
        <div class="error">
            <p>Invalid City name</p>
        </div>
    </div>
    <div class="forecast">
        <img src="Resources/images/clouds.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Siliguri</h2>
        <div class="details">
            <!-- Humidity info details -->
            <div class="col">
                <img src="Resources/images/humidity.png" alt="error">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
    
    
                </div>
            </div>
            <!-- wind info details  -->
            <div class="col">
                <img src="Resources/images/wind.png" alt="error">
                <div>
                    <p class="wind">15 km//hr</p>
                    <p>Wind Speed</p>
                    
    
             </div>
        </div>
    </div>
</div>
<script src="./Scripts.js"></script>

</body>
</html>
